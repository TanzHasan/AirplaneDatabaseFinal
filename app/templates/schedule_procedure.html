<!DOCTYPE html>
<html>
<head>
    <title>Schedule Maintenance</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Schedule Maintenance</h1>
    <form action="/schedule_procedure" method="POST">

        <label for="airplane_id">Airplane ID:</label>
        <input type="number" id="airplane_id" name="airplane_id" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>

        <input type="submit" value="Schedule Maintenance">
    </form>
</body>
</html>
